
name: Deploy VitePress site to Pages

on:
  push:
    branches: [main] # Change this to your default branch if needed (e.g., master)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Debug - List directories
        run: ls -la

      - name: Run update-latest script
        run: npm run update-latest

      - name: Build with VitePress
        run: npm run docs:build

      - name: Debug - Show build output
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Dist directory content:"
          ls -la dist || echo "dist directory not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3